<mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Stock Symbols</mat-card-title>
      <mat-card-subtitle>
          <p>&nbsp;</p>
      </mat-card-subtitle>
    </mat-card-header>    
    <mat-card-content>      
        <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Apple" #input>
              </mat-form-field>
        <div class="table-container">
            <table mat-table [dataSource]="stockSymbols" matSort>
                <ng-container matColumnDef="currency">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Currency </th>
                  <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.currency}} </td>
                </ng-container>
              
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Description </th>
                  <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="displaySymbol">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Display Symbol </th>
                  <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.displaySymbol}} </td>
                </ng-container>
                
                <ng-container matColumnDef="figi">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Figi </th>
                  <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.figi}} </td>
                </ng-container>
            
                <ng-container matColumnDef="mic">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Mic </th>
                    <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.mic}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Symbol </th>
                    <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.symbol}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-100"> Type </th>
                    <td mat-cell *matCellDef="let stockSymbol"> {{stockSymbol.type}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td  *ngIf="!isLoading" class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
              </table>  
              
                <div *ngIf="isLoading" class="table-loading">
                    <mat-progress-spinner 
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </div>
            </div>
            <mat-paginator 
              [pageSize]="25"
                [pageSizeOptions]="[5, 10,15, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
    <mat-card-actions>      
    </mat-card-actions>
  </mat-card>
